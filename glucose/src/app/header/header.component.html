<div class="header" [ngClass]="{'connected': isConnected, 'disconnected': !isConnected}">
    <span class="status">{{ isConnected ? 'Connected' : 'Disconnected' }}</span>
    <button (click)="toggleConnection()" class="toggle-button">
      {{ isConnected ? 'Disconnect' : 'Connect' }}
    </button>
  </div>
